<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dark-mode">
    <div class="dashboard-container">
      <aside class="sidebar">
                <nav class="sidebar-nav">
          <ul>
            <li class="active">
              <a href="home-page.html"><i class="fas fa-home"></i>Home</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-file-alt"></i> My Application</a>
            </li>
            <li>
              <a href="profile.html"><i class="fas fa-user"></i>Profile</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-history"></i> Claim History</a>
            </li>
            <li>
              <a href="#" id="map-nav-link"><i class="fas fa-map"></i> Map</a>
            </li>
            <!-- Replaced the "Support" button with "Search" and linked to search.html -->
            <li>
              <a href="search.html"><i class="fas fa-search"></i> Search</a>
            </li>
            <li>
              <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
            </li>
            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Log Out
              </button>
            
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <!-- Your existing header code -->
        </header>

        <section class="profile-container">
          <!-- Edit Profile -->
          <div class="profile-card">
            <h3><i class="fas fa-user-edit"></i> Edit Profile</h3>
            <form>
              <label>Full Name</label>
              <input type="text" placeholder="Mila Hlungulu" />

              <label>Email</label>
              <input type="email" placeholder="mila@example.com" />

              <label>Phone Number</label>
              <input type="tel" placeholder="0712345678" />

              <button type="submit">Save Changes</button>
            </form>
          </div>

          <!-- Change Password -->
          <div class="profile-card">
            <h3><i class="fas fa-key"></i> Change Password</h3>
            <form>
              <label>Current Password</label>
              <input type="password" />

              <label>New Password</label>
              <input type="password" />

              <label>Confirm New Password</label>
              <input type="password" />

              <button type="submit">Update Password</button>
            </form>
          </div>

          <!-- Change Email -->
          <div class="profile-card">
            <h3><i class="fas fa-envelope"></i> Change Email</h3>
            <form>
              <label>Current Email</label>
              <input type="email" placeholder="mila@example.com" />

              <label>New Email</label>
              <input type="email" placeholder="new@example.com" />

              <button type="submit">Update Email</button>
            </form>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
