<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply to Claim Your Funds</title>
  <link rel="stylesheet" href="log-claim.css" />
</head>
<body>
  <div class="form-container">
    <h1><span class="highlight">Apply</span> to Claim <br/>Your Funds</h1>


    <form>
        <div class="upload-box">
            <label for="bank-statement" class="upload-label">Upload 3 Months Bank Statement</label>
            <input type="file" id="bank-statement" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
            <p class="note">Attach file. File size should not exceed 10MB</p>
            <p id="file-name" class="file-name"></p>
          </div>
          
          

      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />

      <div class="row">
        <input type="text" placeholder="Address" class="half" required />
        <input type="text" placeholder="Postcode" class="half" required />
      </div>

      <input type="text" placeholder="ID Number" required />
      <input type="tel" placeholder="Contact Phone" required />
      <input type="email" placeholder="Email" class="error" required />
      <p class="error-text">Please, enter valid email address</p>

      <button type="submit">SUBMIT APPLICATION</button>
    </form>
  </div>
</body>
</html>
