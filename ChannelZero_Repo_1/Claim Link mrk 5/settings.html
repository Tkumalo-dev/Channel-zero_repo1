<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
</head>
<body>
    <a href="dashboard(Lutho_Version).html" class="back-button">&larr; Back</a>

    <header class="settings-header">
      <h1>Settings</h1>
    </header>

    <main>
      <!-- 1. Dark/Light Mode -->
      <section class="settings-section">
        <h2>Dark / Light Mode</h2>
        <form action="#" method="POST" id="theme-form">
          <label>
            <input type="radio" name="theme" value="light" checked />
            Light Mode
          </label>
          <label>
            <input type="radio" name="theme" value="dark" />
            Dark Mode
          </label>
          <button type="submit">Save Theme</button>
        </form>
      </section>

      <!-- 2. Notification Settings -->
      <section class="settings-section">
        <h2>Notification</h2>
        <form action="#" method="POST" id="notification-form">
          <label>
            <input type="checkbox" name="emailNotif" checked />
            Receive email notifications
          </label>
          <label>
            <input type="checkbox" name="smsNotif" />
            Receive SMS alerts
          </label>
          <button type="submit">Save Preferences</button>
        </form>
      </section>

      <!-- 3. Account Deactivation -->
      <section class="settings-section">
        <h2>Account Deactivation</h2>
        <p>If you want to deactivate your account, click the button below. This action is reversible by logging back in.</p>
        <form action="#" method="POST" id="deactivate-form">
          <button type="submit" class="btn-deactivate" onclick="return confirm('Are you sure you want to deactivate your account?');">Deactivate Account</button>
        </form>
      </section>

      <!-- 4. Download Terms & Conditions -->
      <section class="settings-section">
        <h2>Download Terms & Conditions</h2>
        <p>Click below to download the latest Terms and Conditions document.</p>
        <a href="terms-and-conditions.pdf" download class="btn-download">Download T’s &amp; C’s</a>
      </section>
    </main>
</body>
</html>
